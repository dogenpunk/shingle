<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body>
    <main id="app">
      <h1 id="logo"><a href="/">Matthew M. Nelson</a></h1>
      <section id="software-development" style="background-image: url(/img/software-design-2.jpg)">
        <div class="content">
          <h2><a href="/work">Software Development</a>
        </div>
      </section>

      <section id="about-me" style="background-image: url(/img/about-me.jpg)">
        <div class="content">
          <h2><a href="/about">About Me</a>
        </div>
      </section>

      <section id="say-hello" style="background-image: url(/img/hello.jpg)">
        <div class="content">
          <h2><a href="/contact">Say Hello</a>
        </div>
      </section>

      <section id="contact">
        <div class="content">
          <form action="/">
            <input type="text" placeholder="Your name" />
            <input type="email" placeholder="you@example.com" />
            <input type="phone" placeholder="+01 888 555 6500" />
            <input type="text" placeholder="Company or organization name" />
            <select>
              <option value="0" selected disabled>How can I be of service?</option>
              <option>Software development</option>
              <option>Project rescue</option>
              <option>System testing</option>
              <option>Other creative services</option>
              <option>I'm not sure</option>
            </select>
            <select>
              <option value="0" selected disabled>Budget</option>
              <option>&lt $10,000</option>
              <option>$10,000 - $19,999</option>
              <option>$20,000 - $29,999</option>
              <option>$30,000 - $49,999</option>
              <option>$50,000 - $79,999</option>
              <option>$80,000 - $99,999</option>
              <option>$100,000 or more</option>
            </select>
            <textarea placeholder="A brief description of your project"></textarea>
          <button type="Submit" value="SEND">SEND</button>
        </form>
        </div>
      </section>
      <footer>
        <h3><a href="/contact">hi@matthew-m-nelson.com</a></h3>
        <h3><a href="/contact">+01 608 770 7004</a></h3>
        <h3><a href="https://www.linkedin.com/in/matthew-m-nelson/">LinkedIn</a></h3>
      </footer>
    </main>
    <script src="js/compiled/shingle.js" type="text/javascript"></script>
  </body>
</html>
